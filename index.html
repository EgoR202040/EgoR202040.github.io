<!DOCTYPE html>
<html>
<head>
	<div>
		<h1>Login Panel</h1>
	</div>
</head>
<body>
	<form id = "form">
		<input type="text" placeholder="Имя" id = "user_name">
		<input type="password" placeholder="Пароль" id = "user_pass">
		<input type="email" placeholder="Почта" id = "user_mail">
		<div id = "error"></div>
	</form>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
let tg = window.Telegram.WebApp;

tg.expand();
tg.MainButton.textColor = '#FFFFFF';
tg.MainButton.color = '#2cab37';

tg.MainButton.setText("Отправить");
tg.MainButton.show();

Telegram.WebApp.onEvent("mainButtonClicked", function(){
	let name = document.getElementById("user_name").value;
	let email = document.getElementById("user_mail").value;
	let password = document.getElementById("user_pass").value;
	data = {
		name: name,
		email:email,
		password:password,
	}
	tg.sendData(JSON.stringify(data));
	tg.close();
});
Telegram.WebApp.onEvent("popupClosed",function(){
	data = {
		name:'error',
		email:'error',
		password:'error'
	}
	tg.sendData(JSON.stringify(data))
});







</script>
</body>
</html>
